<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../static/styles/home.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="../static/scripts/script.js"></script>
        <title>DashBoard</title>
    </head>
    <body class="p-4 bg-dark text-white ">
        <div class="container">
            <div class="row" style="width: 100%;">
                <div name="left-wrapper" class="col-3 d-flex flex-column mb-3 justify-content-center">
                    <div class="p-2">
                        <div class="form-shadow p-4 bg-black bg-opacity-25 border-dark rounded-top-1 rounded-bottom-3">
                            <h3 class="">Humidity</h3>
                            <h4 id="humid-text"class="text-white-50">0</h4>
                        </div>
                    </div>
                    <div class="p-2">
                        <div class="temp-div form-shadow p-4 bg-black bg-opacity-25 border-dark rounded-top-1 rounded-bottom-3">
                            <h3 class="">Temperature</h3>
                            <h4 id="temp-text"class="text-white-50">0</h4>
                        </div>
                    </div>
                    <!-- <div class="p-2">
                        <div class="form-shadow p-4 bg-black bg-opacity-25 border-dark rounded-top-1 rounded-bottom-3">
                            <h3 class="">N/A</h3>
                            <h4 id="temp-text"class="text-white-50">0</h4>
                        </div>
                    </div> -->
                </div>
                <div name="right-wrapper" class="col-7 d-flex flex-column mb-3 justify-content-center flex-wrap">
                    <div class="p-2">
                        <div class="off light-div p-4 bg-black bg-opacity-25 border-dark rounded-top-1 rounded-bottom-3">
                            <h3 class="">Light Control</h3>
                            <p class="text-white-50">Control/Toggle the light</p>
                            <div class="mx-auto">
                                <button id="light-btn" type="button" class="btn btn-block btn-lg border border-2 border-black border-opacity-10 bg-black bg-opacity-50 text-white" onclick="toggleMode('light')">Turn On</button>
                            </div>
                        </div>
                    </div>
                    <div class="p-2">
                        <div class="off motor-div p-4 bg-black bg-opacity-25 border-dark rounded-top-1 rounded-bottom-3">
                            <h3 class="">Motor Control</h3>
                            <p class="text-white-50">Control/Toggle the Motor</p>
                            <div class="mx-auto">
                                <button id="motor-btn" type="button" class="btn btn-block btn-lg border border-2 border-black border-opacity-10 bg-black bg-opacity-50 text-white" onclick="toggleMode('motor')">Turn On</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
