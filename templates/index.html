<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="../static/scripts/light.js"></script>
        <title>DashBoard</title>
        <link rel="stylesheet" href="../static/styles/home.css">
    </head>
    <body class="p-3 mb-2 bg-dark text-white">
        <div name="wrapper" class="d-flex flex-col mb-3">
            <div class="p-2">
                <div name="glow">
                    <div class="p-4 form-control bg-black bg-opacity-25 border-warning border-start-0 border-end-0 border-bottom-0 border-5 rounded-top-1 rounded-bottom-3 shadow">
                        <h1 class="text-white">Light Toggle</h1>
                        <p class="text-white-50">Controlling the light from website</p>
                        <div class="mx-auto">
                            <button type="button" class="btn btn-block btn-lg border border-2 border-black border-opacity-10 bg-black bg-opacity-50 text-white" onclick="toggleLight()">Toggle Light</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
